name: Build and Test Lab 5

on:
  push:
    branches: [ "main" ]
    paths:
      - 'lab5-Senozhenskiy/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'lab5-Senozhenskiy/**'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x 

    - name: Restore dependencies
      run: dotnet restore ./lab5-Senozhenskiy/SciencePortalMVC/SciencePortalMVC.csproj

    - name: Build
      run: dotnet build ./lab5-Senozhenskiy/SciencePortalMVC/SciencePortalMVC.csproj --no-restore --configuration Release

    - name: Test
      run: dotnet test ./lab5-Senozhenskiy/SciencePortalMVC.Tests/SciencePortalMVC.Tests.csproj --no-build --verbosity normal