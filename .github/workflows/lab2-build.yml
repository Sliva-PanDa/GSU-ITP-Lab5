name: Build Lab 2 Project (Senozhenskiy)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.20
    
    - name: Restore dependencies
      run: dotnet restore
      working-directory: ./lab2-Senozhenskiy 
    
    - name: Build
      run: dotnet build --no-restore
      working-directory: ./lab2-Senozhenskiy
